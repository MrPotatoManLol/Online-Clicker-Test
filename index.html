<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Online Clicker Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <!-- JavaScript -->
    

    <!-- Main -->
    <div id="mainScreen">
      <h1 id="mainTitle"></h1>
      <p id="cashAmount">Cash: <span id="cashAmtVar"></span></p>
      <p id="currentImprove">Current Improve: <span id="currentImproveVar"></span></p>
      <p id="cashPerClick">Cash Per Click: <span id="cashPerClickAmtVar"></span></p>
      <p id="cashPerSec">Cash Per Click: <span id="cashPerSecVar"></span></p>
      <button id="clickButton" onClick="giveCash()">Click Me!</button>
    </div>

    <div id="upgradeMenus">
    <!-- Upgrades -->
      <div class="upgradesMenu" id="upgrades">
        <h2 id="upgradesTitle">Cash Per Click Upgrades</h2>
        <p>Upgrades help increase the money you earn.</p>
        <button class="upgradebutton" id="upgrade1Button" onClick="upgrade('Upgrade1')">Upgrade 1: <span id="Upgrade1Cost"></span></button>
        <button class="upgradebutton" id="upgrade2Button" onClick="upgrade('Upgrade2')">Upgrade 2: <span id="Upgrade2Cost"></span></button>
      </div>
      
      <!-- Improvements -->
      <div class="upgradesMenu" id="improvements">
        <h2 id="improvementsTitle">Improve</h2>
        <p>Improvements reset everything but gives permanant Money Per Click</p>
        <button class="improveButton" id="improve1" onClick="improve()">Improve 1: <span id="improvementCost"></button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://mrpotatomanlol.github.io/Online-Clicker/js/main.js"></script>

</html>
