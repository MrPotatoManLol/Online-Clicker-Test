<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Online Clicker Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <!-- Main -->
    <div id="mainScreen">
      <h1 id="mainTitle"></h1>
      <p id="cashAmount">Cash: <span id="cashAmtVar"></span></p>
      <p id="currentImprove">Current Improve: <span id="currentImproveVar"></span></p>
      <p id="cashPerClick">Cash Per Click: <span id="cashPerClickAmtVar"></span></p>
      <p id="cashPerSec">Cash Per Second: <span id="cashPerSecVar"></span></p>
      <button id="clickButton" onClick="giveCash()">Click Me!</button>
      <button id="saveGame" onClick="saveGame()">Save Game</button>
    </div>

    <!-- Upgrades -->
    <div id="upgradeMenus">
      <div class="upgradesMenu" id="upgrades">
        <h2 id="upgradesTitle">Cash Upgrades</h2>
        <p>Upgrades help increase the money you earn.</p>
        <button class="upgradebutton" id="upgrade1Button" onClick="Upgrade('Upgrade1')">+1 Cash Per Click [<span id="Upgrade1Amount">0</span>]: $<span id="Upgrade1Cost"></span></button>
        <button class="upgradebutton" id="upgrade2Button" onClick="Upgrade('Upgrade2')">+1 Cash Per Second [<span id="Upgrade2Amount">0</span>]: $<span id="Upgrade2Cost"></span></button>
      </div>
      
      <!-- Improvements -->
      <div class="upgradesMenu" id="improvements">
        <h2 id="improvementsTitle">Improve</h2>
        <p>Improvements reset everything but gives permanant Money Per Click</p>
        <button class="improveButton" id="improve1" onClick="improve()">Improve [0]: <span id="improvementCost"></span></button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://mrpotatomanlol.github.io/Online-Clicker-Test/js/main.js"></script>

</html>
